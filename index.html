<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
          <button id="rock" class="choice-btn">✊ Rock</button>
          <button id="paper" class="choice-btn">✋ Paper</button>
          <button id="scissors" class="choice-btn">✌️ Scissors</button>
      </div>
      <div class="result-display">
          <p>Player Choice: <span id="player-choice"></span></p>
          <p>Computer Choice: <span id="computer-choice"></span></p>
          <p class="result" id="result"></p>
      </div>
      <div class="score-board">
          <p>Player Score: <span id="player-score">0</span></p>
          <p>Computer Score: <span id="computer-score">0</span></p>
      </div>
      <button id="reset-btn" class="reset-btn">Reset Game</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
